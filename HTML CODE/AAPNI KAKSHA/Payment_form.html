<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>

<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name:<input type="text" name="name"></p>
        <fieldset>
            <legend>Gender</legend>
            <p>
                Male<input type="radio" name="gender" id="male">
                Female<input type="radio" name="gender" id="female">
                Other<input type="radio" name="gender" id="other">
            </p>
        </fieldset>
        <p> Address:<textarea name="address" id="address" cols="100" rows="8"></textarea></p>
        <p>Email:<input type="email" name="email" id="email"></p>
        <p>Pincode:<input type="number" name="Pincode" id="pincode"></p>
        <h2>Payment Information</h2>
        <p>Card Type
            <select name="card_type" id="card_type">
                <option values="">===Select a Card Type===</option>
                <option values="visa">Visa</option>
                <option values="Phone Pay">Phone Pay</option>
                <option values="Master card">Master card</option>
                <option values="G-pay">G-pay</option>
            </select>
        </p>
    </form>

</body>

</html>
