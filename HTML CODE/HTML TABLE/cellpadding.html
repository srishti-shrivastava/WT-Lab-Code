<!DOCTYPE html>
<html>
    <head>
        <style>table,th,td{
            border: 1px solid black;
            border-collapse: collapse;}
            th,td{
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <h2>Cell padding</h2>

        <p>Cell padding specifies the space between the cell content and its borders.</p>

        <table style="width: 100%;">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Srishti</td>
            <td>Shrivastava</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Nitish</td>
            <td>Kumar Sonthalia</td>
            <td>20</td>
       </tr>
       <tr>
            <td>Vibhu</td>
            <td>Pratap</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Dipti</td>
            <td>Ranjan Malla</td>
            <td>20</td>
        </tr>
        </table>
    </body>
</html>
