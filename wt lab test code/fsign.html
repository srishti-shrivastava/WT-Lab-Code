<!DOCTYPE html>
<html>
<head>
    <title>Faculty Sign Up</title>
</head>
<body>
    <form>
        <h3 style="color:blueviolet;">Faculty Login</h3><br>
Username <input type="text" name="username"><br><br>
Password <input type="password" name="userpassword"><br><br>
Re-enter password <input type="password" name="userpassword"><br><br>
Security question <input type="text" name="username"><br><br>
Gender <br><input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label><br>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br><br>
DOB:
        <select name="day">
         <option>1</option>
         <option>2</option>
         <option>3</option>
         <option>4</option>
         <option selected>5</option>
       </select>
        <select name="month">
         <option>jan</option>
         <option>feb</option>
         <option>mar</option>
         <option>apr</option>
         <option selected>may</option>
       </select>
        <select name="year">
         <option>1999</option>
         <option>1992</option>
         <option>1993</option>
         <option selected>1994</option>
         <option>1995</option>
       </select>
<br><br>
Email address<input type="email" name="username"><br><br>
Mobile number <input type="number"><br><br>
School <input type="text" name="username"><br><br>
College <input type="text" name="username"><br><br>
Work Experience<input type="text" name="username"><br><br>
No. of Publications<input type="text" name="username"><br><br>
No. of Journals<input type="text" name="username"><br><br>
No. of projects <input type="text" name="username"><br><br>
Books published<input type="text" name="username"><br><br>
Address <br><input type="text" placeholder="Line 1"><br><br>
<input type="text" placeholder="Line 2"><br><br>
<input type="text" placeholder="Line 3"><br><br>
District/city <input type="text" name="username"><br><br>
State <input type="text" name="username"><br><br>
Country <input type="text" name="username"><br><br>
<input type="submit" name="Submit" value="Submit"><br><br>
</form><br>

</body>
</html>
