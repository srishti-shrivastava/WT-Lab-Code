<!doctype html>
<html>

<body>
    <form>
        <fieldset>
           
            FirstName<input type="text" name="fname" placeholder="First anme"><br>
            LastName<input type="text" name="fname" placeholder="Last name"><br>

            <input type="radio" name="r">Other<br>

            <select name="year">

                <option>1992</option>
                <option>1993</option>

                <option>1995</option>
            </select>
            <br>
            Address
            <input type="text">          </input><br>
  
            City <input type="text"><br>
            State <input type="text"><br>
            <button type="reset">Clear</button>
            <button type="button">
                Submit
        </fieldset>
    </form>
</body>

</html>
